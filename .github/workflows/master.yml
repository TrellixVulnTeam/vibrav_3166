name: Master

on:
  push:
    branches:
      master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Test Python
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependencies
        run: |
          pip install --upgrade --upgrade-strategy eager -r requirements.txt
      - name: Run Tests
        uses: ./.github/workflows/run_tests

